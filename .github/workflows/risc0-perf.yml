name: RISC0 Performance (Dev Mode)

on:
  workflow_dispatch: {}
  push:
    branches:
      - king/l0-mvcc-privacy-verification
    paths:
      - '.github/workflows/risc0-perf.yml'
      - 'src/l2-executor/**'

jobs:
  run-risc0-perf:
    runs-on: ubuntu-latest
    env:
      RISC0_DEV_MODE: "1"
      CARGO_TERM_VERBOSE: "true"
      CARGO_NET_RETRY: "5"
      CARGO_HTTP_MULTIPLEXING: "true"
      CARGO_HTTP_TIMEOUT: "600"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl pkg-config libssl-dev clang cmake ninja-build

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install RISC0 toolchain (rzup)
        run: |
          curl -L https://risczero.com/install | bash
          echo "$HOME/.risc0/bin" >> $GITHUB_PATH
          source "$HOME/.risc0/bin/env"
          rzup --version
          # retry rzup install to mitigate transient network/TLS issues
          n=0
          until [ $n -ge 5 ]
          do
            rzup install && break
            n=$((n+1))
            echo "rzup install failed, retry $n...";
            sleep $((5*n))
          done
          cargo risczero --help || true
          echo "RISC0 toolchain installed successfully"

      - name: Build & Run example
        working-directory: src/l2-executor
        run: |
          set -euxo pipefail
          source "$HOME/.risc0/bin/env"
          cargo run --release --features risc0-poc --example risc0_performance_comparison 2>&1 | tee ../../risc0_ci_run.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: risc0-perf-logs
          path: |
            risc0_ci_run.log
