name: Build and Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        env:
          RUSTFLAGS: -C target-cpu=native
        run: |
          cargo build --release --features rocksdb-storage

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/release-package.ps1 -Features "rocksdb-storage"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/release-package.sh
          FEATURES=rocksdb-storage ./scripts/release-package.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supervm-${{ runner.os }}
          path: |
            dist/*.zip
            dist/*.tar.gz
